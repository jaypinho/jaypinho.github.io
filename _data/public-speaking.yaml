      title: Video and summary
  excerpt: "Join Jay Pinho, Head of Product Management for Brand Safety at Oracle Advertising and Dave Mallon, Commercial Partnerships Director of GDI for a session about the importance of tackling disinformation head on, use cases for leveraging such solutions, and what actionable steps brands and agencies can take to safeguard ad spend and help mitigate exposure to harmful disinformation risks on news sites globally."

