- title: "Deepen your Relationship with Verification/Brand Safety Companies"
  host: Brand Safety Institute
  date: 2021-11-08 09:00:00
  links:
    - url: https://www.brandsafetyinstitute.com/brand-safety-evolves/verification-partners-barone-pinho
      title: Video and summary
  excerpt: "Louis Jones, the BSI's Brand Safety Officer-in-Residence, chats with BSI Advisory Board members Jay Pinho of Oracle Advertising and Joe Barone of Group M about how advertisers can create, maintain, and improve their relationships with their verification and brand safety partners. These three industry veterans cover important topics including what to look for in a potential partner, things to keep in mind when evaluating potential partners, and how to set benchmarks to gauge performance. Louis, Jay, and Joe also discuss the importance of incorporating partner feedback and even touch on specific topics including the brand safety and suitability implications (and opportunities) of news and the growth of CTV and that platform's verification challenges."

