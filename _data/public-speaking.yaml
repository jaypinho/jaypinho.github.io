      type: embed
  excerpt: "With a new mindset around suitability, marketers can leverage solutions and partners that enable them to take into account context and environment, allowing for a more precise and nimble approach to brand safety. Join leaders from Moat by Oracle Advertising, Time and Taboola as they discuss shifting from safety to suitability, the importance of contextual intelligence, and how marketers can feel confident advertising on the news content consumers are so engaged with."

- title: "Understanding Ethical Advertising"
  host: IAB UK
  date: 2021-02-24 09:00:00
  links:
    - url: '<iframe width="560" height="315" src="https://www.youtube.com/embed/qX66pDFRVIQ?start=1980" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      type: embed

    - url: https://www.iabuk.com/events-training/understanding-ethical-advertising
      title: Agenda
  excerpt: "A more transparent Adtech ecosystem is a more ethical one. To get there, all players must work together and build standards and processes that reflect the reality of our times, not where we’ve come from but where we must go: towards a more inclusive, ethical, and measurable industry. At Moat by Oracle, we’re committed to making that a reality through our advanced suite of verification and attention metrics that enable advertisers and publishers alike to understand the true impact of their campaigns."

