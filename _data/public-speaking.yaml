- title: "How disinformation is harming brand safety and straining ad budgets"
  host: Oracle Advertising
  date: 2022-02-10 09:00:00
  links:
    - url: https://blogs.oracle.com/advertising/post/how-disinformation-is-harming-brand-safety-and-straining-ad-budgets
      title: Blog post
  excerpt: "The negative impact of misinformation is not only eating up ad spend dollars, for thousands - if not millions - of businesses, it is putting their brand reputation at risk and working against brand safety initiatives. To better understand the current crisis of distrust among consumers and how it is impacting brand safety, we talked to our own Jay Pinho, senior manager of product management for Oracle Moat."

- title: "Road to ALM: Brand Suitability: Can We Use a Scalpel Rather Than an Axe?"
  host: IAB
  date: 2022-01-27 09:00:00
  links:
    - url: https://www.iab.com/video/road-to-alm-brand-suitability-can-we-use-a-scalpel-rather-than-an-ax/
      title: Video

    - url: '<iframe src="https://www.linkedin.com/embed/feed/update/urn:li:share:6894646888625504257" height="609" width="504" frameborder="0" allowfullscreen="" title="Embedded post"></iframe>'
      type: embed
  excerpt: "Marketers and brands are increasingly leaning into brand safety tools to ensure their ads run within the right content and the proper context, and that they are leveraging the technology that provides solutions to manage both adjacency and targeting. But ad targeting tools don’t always have proper definitions for sifting content, which means marketers may not have full line of sight into which types of content will be running alongside their ads. Join Libby Morgan, Chief Strategy Officer, IAB and Jay Pinho, Product Lead, Brand Safety at Oracle Advertising as they discuss what marketers need to do to ensure that their investments are used as intended and, as a force for good."

- title: "Brand Safety Institute Launches New Certification to Train Enterprise-Wide Teams on Key Brand Safety Issues"
  host: Brand Safety Institute
  date: 2022-01-11 09:00:00
  links:
    - url: https://www.brandsafetyinstitute.com/blog/brand-safety-institute-launches-new-certification-to-train-enterprise-wide-teams
      title: "Brand Safety Institute Launches New Certification to Train Enterprise-Wide Teams on Key Brand Safety Issues"
  excerpt: "The Brand Safety Institute’s (BSI) Brand Safe Workforce certification empowers highly specialized Brand Safety Officers (BSO) to focus on critical issues to the company such as ad fraud, negative ad adjacencies, and misinformation/hate speech. In addition to these front-line efforts, each company will designate personnel across all major business units to undergo training to become familiar with brand safety issues that may impact the company, their business partners, and consumers. Organizations that have completed the training requirements will be recognized as leaders in this space and will join the growing BSI."

